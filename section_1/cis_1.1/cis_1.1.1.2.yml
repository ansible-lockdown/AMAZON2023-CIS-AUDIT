---

{{ if .Vars.amzn2023cis_level_2 }}
  {{ if .Vars.amzn2023cis_rule_1_1_1_2 }}
command:
  cramfs:
    title: 1.1.1.2 | Ensure mounting of udf filesystems is disabled | modprobe
    exit-status: 0
    exec: "modprobe -n -v udf | grep -E '(udf|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 2
      workstation: NA
      CIS_ID: 1.1.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
file:
  /etc/modprobe.d/blacklist.conf:
    title: 1.1.1.2 | Ensure mounting of udf filesystems is disabled | blacklist
    exists: true
    contains:
    - '/^blacklist udf/'
    meta:
      server: 2
      workstation: NA
      CIS_ID: 1.1.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
  {{ end }}
{{ end }}
