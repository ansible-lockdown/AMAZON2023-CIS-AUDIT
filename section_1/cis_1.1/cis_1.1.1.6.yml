---

{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_1_1_1_6 }}
command:
  hfs:
    title: 1.1.1.6 | Ensure mounting of hfs filesystems is disabled | modprobe
    exit-status: 0
    exec: "modprobe -n -v hfs | grep -E '(hfs|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.6
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
file:
  /etc/modprobe.d/blacklist.conf:
    title: 1.1.1.6 | Ensure mounting of hfs filesystems is disabled | blacklist
    exists: true
    contains:
    - '/^blacklist hfs/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.6
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
  {{ end }}
{{ end }}
