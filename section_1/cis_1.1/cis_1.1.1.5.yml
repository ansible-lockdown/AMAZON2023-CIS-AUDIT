---

{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_1_1_1_5 }}
command:
  jffs2:
    title: 1.1.1.5 | Ensure mounting of jffs2 filesystems is disabled | modprobe
    exit-status: 0
    exec: "modprobe -n -v jffs2 | grep -E '(jffs2|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.5
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
file:
  /etc/modprobe.d/blacklist.conf:
    title: 1.1.1.5 | Ensure mounting of jffs2 filesystems is disabled | blacklist
    exists: true
    contains:
    - '/^blacklist jffs2/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.5
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
  {{ end }}
{{ end }}
