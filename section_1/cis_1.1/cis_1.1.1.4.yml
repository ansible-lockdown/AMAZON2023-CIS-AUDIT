---

{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_1_1_1_4 }}
command:
  freevxfs:
    title: 1.1.1.4 | Ensure mounting of freevxfs filesystems is disabled | modprobe
    exit-status: 0
    exec: "modprobe -n -v freevxfs | grep -E '(freevxfs|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.4
      CISv8:
      - 9.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
file:
  /etc/modprobe.d/blacklist.conf:
    title: 1.1.1.4 | Ensure mounting of freevxfs filesystems is disabled | blacklist
    exists: true
    contents:
    - '/^blacklist freevxfs/'
    meta:
      server: 1
      workstation: NA
      CIS_ID: 1.1.1.4
      CISv8:
      - 9.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: CM-7
  {{ end }}
{{ end }}
