---

{{ if .Vars.amzn2023cis_level_2 }}
  {{ if .Vars.amzn2023cis_rule_3_1_3 }}
command:
  sctp_disabled:
    title: 3.1.3 | Ensure sctp is disabled | modprobe
    exit-status: 0
    exec: "modprobe -n -v sctp | grep -E '(sctp|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 2
      workstation: NA
      CIS_ID: 3.1.3
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - SI-4
      - CM-7
file:
  /etc/modprobe.d/blacklist.conf:
    title: 3.1.3 | Ensure mounting of sctp filesystems is disabled | blacklist
    exists: true
    contents:
    - '/^blacklist sctp/'
    meta:
      server: 2
      workstation: NA
      CIS_ID: 3.1.3
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - SI-4
      - CM-7
  {{ end }}
{{ end }}
