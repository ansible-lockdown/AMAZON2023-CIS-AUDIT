---

{{ if .Vars.amzn2023cis_level_2 }}
  {{ if .Vars.amzn2023cis_rule_3_1_2 }}
command:
  dccp_disabled:
    title: 3.1.2 | Ensure DCCP is disabled | modprobe
    exit-status: 0
    exec: "modprobe -n -v dccp | grep -E '(dccp|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 2
      workstation: NA
      CIS_ID: 3.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - SI-4
      - CM-7
file:
  /etc/modprobe.d/blacklist.conf:
    title: 3.1.2 | Ensure mounting of dccp filesystems is disabled | blacklist
    exists: true
    contains:
    - '/^blacklist dccp/'
    meta:
      server: 2
      workstation: NA
      CIS_ID: 3.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - SI-4
      - CM-7
  {{ end }}
{{ end }}
