{{ if .Vars.amzn2023cis_level_2 }}
  {{ if .Vars.amzn2023cis_rule_4_2_12 }}
file:
  /etc/ssh/sshd_config:
    title: 4.2.12 | Ensure SSH X11 forwarding is disabled
    exists: true
    contents:
    - '/^X11Forwarding no/'
    - '!/^X11Forwarding yes/'
    meta:
      server: 2
      workstation: NA
      CIS_ID:
      - 4.2.12
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-7
  {{ end }}
{{ end }}
