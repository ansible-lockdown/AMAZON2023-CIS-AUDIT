{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_4_2_18}}
file:
  /etc/ssh/sshd_config:
    title: 4.2.18 | Ensure SSH MaxSessions is limited
    exists: true
    contents:
    - '/^MaxSessions ([2-9]|10)/'
    - '!/^MaxSessions (1|[1-9]{2,5})/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.2.18
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
