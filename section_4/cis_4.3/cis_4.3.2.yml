{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_4_3_2 }}
file:
  /etc/sudoers:
    title: 4.3.2 | Ensure sudo commands use pty | Config
    exists: true
    contains:
    - '/^Defaults.*\suse_pty/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.3.2
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: NA
command:
  pty_sudoers_d:
    title: 4.3.2 | Ensure sudo commands use pty | sudoers.d
    exec: "ls -1 /etc/sudoers.d/* > /dev/null 2>&1; if [ '$?' = '0' ]; then grep -c '^Defaults.*\\suse_pty' /etc/sudoers.d/*; else echo 99;fi"
    exit-status: 0
    stdout:
    - '/[0-99]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.3.2
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5: NA
  {{ end }}
{{ end }}
