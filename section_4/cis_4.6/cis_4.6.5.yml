{{ if .Vars.amzn2023cis_level_1 }}
  {{ if .Vars.amzn2023cis_rule_4_6_5 }}
file:
  /etc/profile:
    title: 4.6.5 | Ensure default user umask is 027 or more restrictive
    exists: true
    contains:
    - '/^(\s+|)umask\s0(2|7)(2|7)/'
    - '!/^(\s+|)umask\s[1-7][0-7][0-7]/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 4.6.5
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
